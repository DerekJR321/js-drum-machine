        <div data-key="84" class="key">

        </div>
        <div data-key="89" class="key">

            <span class="sound">ride</span>
        </div>
        <div data-key="85" class="key">
            <kbd>u</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="73" class="key">
            <kbd>i</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="79" class="key">

            <kbd>a</kbd>

        </div>
        <div data-key="83" class="key">
            <kbd>s</kbd>
            <span class="sound">808 cowbell</span>
        </div>
        <div data-key="68" class="key">
            <kbd>d</kbd>
            <span class="sound">808 maracas</span>
        </div>
        <div data-key="70" class="key">
            <kbd>f</kbd>
            <span class="sound">808 ride</span>
        </div>
        <div data-key="71" class="key">
            <kbd>g</kbd>
            <span class="sound">808 tom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>h</kbd>
            <span class="sound">808 clap</span>
        </div>
        <div data-key="74" class="key">

        </div>
        <div data-key="75" class="key">

        <div data-key="76" class="key">

        </div>
        <div data-key="90" class="key">
            <kbd>z</kbd>
            <span class="sound">808 drop</span>
        </div>
        <div data-key="88" class="key">
            <kbd>x</kbd>
            <span class="sound">808 zap</span>
        </div>
        <div data-key="67" class="key">
            <kbd>c</kbd>
            <span class="sound">vader</span>
        </div>
    </div>
    

    <audio data-key="81" src="sounds/clap.wav"></audio>

    <audio data-key="79" src="sounds/tink.wav"></audio>
    <audio data-key="80" src="sounds/bass-drop.wav"></audio>
    <audio data-key="65" src="sounds/808-Kicks27.wav"></audio>
    <audio data-key="83" src="sounds/808-Cowbell1.wav"></audio>
    <audio data-key="68" src="sounds/808-Maracas1.wav"></audio>
    <audio data-key="70" src="sounds/808-Ride1.wav"></audio>
    <audio data-key="71" src="sounds/808-Tom1.wav"></audio>
    <audio data-key="72" src="sounds/808-Clap03.wav"></audio>
    <audio data-key="74" src="sounds/808-Rim1.wav"></audio>

    <audio data-key="88" src="sounds/scifi-hit.wav"></audio>
    <audio data-key="67" src="sounds/vader.wav"></audio>



    <script>
        function removeTransition(e) {
          if (e.propertyName !== 'transform') return;
          e.target.classList.remove('playing');
        }
        function playSound(e) {
          const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
          const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
          if (!audio) return;
          key.classList.add('playing');
          audio.currentTime = 0;
          audio.play();
        }
        const keys = Array.from(document.querySelectorAll('.key'));
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown', playSound);
      </script>
</body>
</html>
